<mat-card style="width: 70%; margin: 50px auto;">
    <mat-card-header>
       <mat-card-title><p style="color: white;">Lista de Equipos Deportivos</p></mat-card-title> 
    </mat-card-header>
    <mat-card-content>
        <button mat-flat-button color="primary" (click)="Add()">Agregar Equipo</button>

      <table mat-table [dataSource]="listEquipos" class="mat-elevation-z2" style="margin-top: 20px;">

            
          <ng-container matColumnDef="IdEquipo">
            <th mat-header-cell *matHeaderCellDef style="text-align: center !important;"> No. </th>
            <td mat-cell *matCellDef="let element" style="text-align: center !important;"> {{element.IdEquipo}} </td>
          </ng-container>
        
         
          <ng-container matColumnDef="NombreEquipo">
            <th mat-header-cell *matHeaderCellDef style="text-align: center !important;"> Nombre del Equipo </th>
            <td mat-cell *matCellDef="let element" style="text-align: center !important;"> {{element.NombreEquipo}} </td>
          </ng-container>

          <ng-container matColumnDef="Entrenador">
            <th mat-header-cell *matHeaderCellDef style="text-align: center !important;"> Nombre del Entrenador </th>
            <td mat-cell *matCellDef="let element" style="text-align: center !important;"> {{element.Entrenador}} </td>
          </ng-container>
        

          <ng-container matColumnDef="Fundacion">
            <th mat-header-cell *matHeaderCellDef style="text-align: center !important;"> Fundacion </th>
            <td mat-cell *matCellDef="let element" style="text-align: center !important;"> {{element.Fundacion}} </td>
          </ng-container>
        
          <ng-container matColumnDef="CampeonatosGanados">
              <th mat-header-cell *matHeaderCellDef style="text-align: center !important;"> Campeonatos Ganados </th>
              <td mat-cell *matCellDef="let element" style="text-align: center !important;"> {{element.CampeonatosGanados}} </td>
          </ng-container>

          <ng-container matColumnDef="Ciudad">
            <th mat-header-cell *matHeaderCellDef style="text-align: center !important;"> Ciudad </th>
            <td mat-cell *matCellDef="let element" style="text-align: center !important;"> {{element.Ciudad.Nombre}} </td>
          </ng-container>

          <ng-container matColumnDef="accion">
            <th mat-header-cell *matHeaderCellDef> </th>
            <td mat-cell *matCellDef="let element">
                <button mat-icon-button color="primary" (click)="update(element)">
                    <mat-icon>edit</mat-icon>
                  </button>
                  <button mat-icon-button color="warn" (click)="delete(element)">
                    <mat-icon>delete</mat-icon>
                  </button>
            </td>
          </ng-container>

          <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
          <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
        
      </table>
                
    </mat-card-content>
</mat-card>
