<mat-card style="width: 70%; margin: 50px auto;">
    <mat-card-header>
        <mat-card-title style="color: white;">Agregar nuevo equipo</mat-card-title>
    </mat-card-header>
    <mat-card-content style="margin-top: 20px;">
        <form [formGroup]="forms" (ngSubmit)="postForm(forms.value)">
            <div style="display: flex; gap: 10px; justify-content: center;">
                <mat-form-field appearance="outline">
                    <mat-label>Nombre del Equipo</mat-label>
                    <input matInput placeholder="Nombre del Equipo" formControlName="NombreEquipo">
                </mat-form-field>
                
                <mat-form-field appearance="outline">
                    <mat-label>Nombre del Entrenador</mat-label>
                    <input matInput placeholder="Nombre del Entrenador" formControlName="Entrenador">
                </mat-form-field>
            
                <mat-form-field appearance="outline">
                    <mat-label>Fundacion</mat-label>
                    <input matInput placeholder="Nombre" formControlName="Fundacion">
                </mat-form-field>
            </div>
            <div style="display: flex; gap: 10px; margin-left: 20.5vh;">
                <mat-form-field appearance="outline">
                    <mat-label>Campeonatos Ganados</mat-label>
                    <input matInput placeholder="Nombre" formControlName="CampeonatosGanados">
                </mat-form-field>
            
                <mat-form-field>
                    <mat-label>Ciudades</mat-label>
                    <select matNativeControl required formControlName="Ciudad">
                        @for(ciudad of listCiudad; track ciudad){
                            <option value="{{ciudad.IdCiudad}}">{{ciudad.Nombre}}</option>
                        }
                    </select>
                </mat-form-field>
            </div>
            <div>
                <div style="display: flex; justify-content: flex-end;">
                    <button mat-stroked-button color="primary" type="submit" (click)="add()">Enviar</button>
                </div>
                <div style="display: flex;">
                    <button mat-stroked-button color="primary" (click)="volver()"> < Regresar </button>
                </div>
            </div>
            
        </form>

    </mat-card-content>
</mat-card>
